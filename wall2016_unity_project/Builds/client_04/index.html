<!DOCTYPE html>
<title>Unity WebGL Player | The Wall 2061 Hacking Test</title>
<meta charset="utf-8">
<link rel="shortcut icon" href="TemplateData/favicon.ico">
<!-- <link rel="stylesheet" href="TemplateData/style.css"> -->
<style type="text/css">
  html, body {
    margin: 0;
    padding: 0;
    background-color: black;
    min-height: 100vh;
  }
  body {
    display: flex;
    align-items: stretch;
    justify-content: stretch;
  }
  .webgl-content {
    flex-grow: 1;
    display: flex;
    align-items: stretch;
    justify-content: stretch;
  }
  .webgl-content > * {
    flex-grow: 1;
  }
</style>
<div class="webgl-content">
  <div id="gameContainer" hidden></div>
  <div id="loadingBox">
    <p id="loadingInfo">Connecting...This might take a while...</p>
    <img id="spinner" src="TemplateData/LoadingScreen.gif" style="margin: 0 auto" />

  </div>
  <button id="fullscreen" hidden>Fullscreen</button>
</div>  
<script src="TemplateData/UnityProgress.js"></script>  
<script src="Build/UnityLoader.js"></script>
<script>
  const btn = document.getElementById("fullscreen");
  const loadingBox = document.getElementById("loadingBox");
  const gameContainer = document.getElementById("gameContainer");

  function finished() {
    loadingBox.hidden = true;
    btn.hidden = false;
  }

  btn.onclick = _ => {
    btn.hidden = true; 
    gameContainer.hidden = false;
    
    gameInstance.SetFullscreen(1);
    UnityProgressDone();
  };

  const gameInstance = UnityLoader.instantiate("gameContainer", "Build/client_04.json", {
    onProgress: UnityProgress,
    Module: {
      postRun: [finished]
    }
  });
</script>
